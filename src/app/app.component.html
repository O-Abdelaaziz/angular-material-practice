<mat-toolbar color="primary mat-elevation-z3">
  <button mat-icon-button (click)="toggleCollapsed()">
    <mat-icon>menu</mat-icon>
  </button>
  <!--  <span>My App</span>-->
  <span class="example-spacer"></span>
  <button mat-icon-button>
    <mat-icon>translate</mat-icon>
  </button>
  <button mat-icon-button (click)="toggleDarkMode()">
    @if (isDarkMode()) {
      <mat-icon>light_mode</mat-icon>
    } @else {
      <mat-icon>dark_mode</mat-icon>
    }
  </button>
  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<!-- Represents the whole page under the toolbar-->
<mat-sidenav-container class="container">

  <!-- Side navigation -->
  <!--  mode="over" [opened]="!isCollapsed"-->
  <mat-sidenav mode="side" opened [style.width]="sidenavWidth()">
    <app-custom-sidenav [collapsed]="isCollapsed"></app-custom-sidenav>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
