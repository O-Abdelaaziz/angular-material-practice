<mat-toolbar color="primary mat-elevation-z3">
  <button mat-icon-button (click)="toggleCollapsed()">
    <mat-icon>menu</mat-icon>
  </button>
<!--  <span>My App</span>-->
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>translate</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<!-- Represents the whole page under the toolbar-->
<mat-sidenav-container class="container">

  <!-- Side navigation -->
  <mat-sidenav mode="side" opened [style.width]="sidenavWidth()">
    <app-custom-sidenav [collapsed]="isCollapsed"></app-custom-sidenav>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="content" [style.margin-left]="sidenavWidth()">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
