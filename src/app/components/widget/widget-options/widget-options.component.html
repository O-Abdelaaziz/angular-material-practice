<button
  mat-icon-button
  (click)="store.deleteWidget(data().id)"
  class="delete-button"
  [style.view-transition]="'widget-delete-' + data().id">
  <mat-icon>delete</mat-icon>
</button>

<button
  mat-icon-button
  (click)="closeOptions()"
  class="close-button"
  [style.view-transition]="'widget-close-' + data().id">
  <mat-icon>close</mat-icon>
</button>

<div [style.view-transition]="'widget-width-' + data().id">
  <p style="color : var(--mat-sys-on-surface);">Width:</p>
  <mat-button-toggle-group
    hideSingleSelectionIndicator
    [value]="data().columns ?? 1"
    (change)="store.updateWidget(data().id, {columns: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<div [style.view-transition]="'widget-height-' + data().id">
  <p style="color : var(--mat-sys-on-surface);">Height:</p>
  <mat-button-toggle-group
    hideSingleSelectionIndicator
    [value]="data().rows ?? 1"
    (change)="store.updateWidget(data().id, {rows: +$event.value})">
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>
  </mat-button-toggle-group>
</div>

<button
  mat-icon-button class="move-forward-button"
  (click)="store.moveWidgetToRight(data().id)"
  [style.view-transition]="'widget-move-forward-' + data().id">
  <mat-icon>chevron_right</mat-icon>
</button>

<button
  mat-icon-button
  class="move-backward-button"
  (click)="store.moveWidgetToLeft(data().id)"
  [style.view-transition]="'widget-move-backward-' + data().id">
  <mat-icon>chevron_left</mat-icon>
</button>
