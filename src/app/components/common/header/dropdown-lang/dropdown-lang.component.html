<ng-container *transloco="let t">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Language selector">
    <mat-icon>translate</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    @for (lang of LANGUAGES; track lang.code) {
      <button
        mat-menu-item
        (click)="i18n.setLanguage(lang.code)"
        [ngClass]="{ selectedMenu: i18n.currentLang() === lang.code }"
      >
        <mat-icon svgIcon="{{ lang.icon }}"></mat-icon>
        <span>{{ t(lang.labelKey) }}</span>
      </button>
    }
